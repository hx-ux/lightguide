name: lightguide
description: "A new Flutter project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.5.3


dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.8
  hid4flutter: ^0.1.3
  get: ^4.6.6
  shadcn_flutter: ^0.0.21
  provider: ^6.1.2
  music_notes: ^0.19.1
  desktop_window: ^0.4.2
  path_provider: ^2.1.5

dev_dependencies:
  flutter_test:
    sdk: flutter

  # rules and activating additional ones.
  flutter_lints: ^4.0.0
  custom_lint: ^0.6.8

flutter:

  uses-material-design: true

  fonts:
